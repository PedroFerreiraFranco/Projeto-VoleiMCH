    <h2 class="text-white">Contato</h2>

        <form id="contactForm" class="mx-auto" style="width: 60%;">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-white">Mensagem</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #116615;">Enviar</button>
        </form>
    </div>
    </section>
